<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go To-Do List</title>
    <!-- Using Tailwind CSS for styling from a CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-2xl mt-12 px-4">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">My Go To-Do List</h1>

            <!-- Form to add a new to-do item -->
            <form action="/add-todo" method="POST" class="flex gap-4 mb-8">
                <input
                    type="text"
                    name="task"
                    placeholder="What needs to be done?"
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    autocomplete="off"
                >
                <button
                    type="submit"
                    class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition"
                >
                    Add Task
                </button>
            </form>

            <!-- List of to-do items -->
            <div class="space-y-4">
                {{range .}}
                <div class="flex items-center bg-gray-50 p-4 rounded-lg shadow-sm">
                    <p class="flex-grow text-gray-700 text-lg">
                        {{.Task}}
                    </p>
                    <!-- Form for the delete button -->
                    <form action="/delete-todo" method="POST" class="ml-4">
                        <input type="hidden" name="task" value="{{.Task}}">
                        <button
                            type="submit"
                            class="text-red-500 hover:text-red-700 font-semibold transition"
                        >
                            Delete
                        </button>
                    </form>
                </div>
                {{else}}
                <p class="text-gray-500 text-center py-4">Nothing to do! Add a task above.</p>
                {{end}}
            </div>
        </div>
        <footer class="text-center text-gray-500 mt-8">
            <p>Built with Go & Tailwind CSS</p>
        </footer>
    </div>

</body>
</html>
